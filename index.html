<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simulador lenceria</title>
    <link rel="stylesheet" href="css/stilo.css">
</head>

<body>
    <div id="registroCompras"></div>
    <div id="otrasCompras"></div>
    <button id="mostrarCompras">Mostrar Compras</button>
    <label for="tallaSeleccionada">Selecciona tu talla de lencería:</label>
    <select id="tallaSeleccionada">
        <option value="XS">XS</option>
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
    </select>
    <input type="text" id="tallaBuscada" placeholder="Buscar talla de lencería">
    <button id="restablecerSeleccion">Restablecer Selección</button>
    <script src="main.js"></script>
</body>

</html>
